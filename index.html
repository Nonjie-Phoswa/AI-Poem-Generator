<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Poem Generator</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Poem Generator</h1>
        <p class="subtitle">
          Enter a topic and let AI create a beautiful poem for you âœ¨
        </p>
      </header>

      <main>
        <form class="search-form" id="poemForm">
          <input
            type="text"
            class="search-input"
            id="topicInput"
            placeholder="Enter a topic (e.g., love, nature, friendship)"
            required
          />
          <button type="submit" class="submit-btn">Generate Poem</button>
        </form>

        <section class="poem-section" id="poemSection">
          <div class="poem-placeholder" id="poemPlaceholder">
            Your generated poem will appear here...
          </div>
          <div class="poem-content" id="poemContent"></div>
        </section>
      </main>
    </div>
    <footer>
      <p>
        This project was coded by
        <a href="https://www.linkedin.com/in/nonjabulo-phoswa/" target="_blank"
          >Nonjabulo Phoswa</a
        >
        and is
        <a
          href="https://github.com/Nonjie-Phoswa/AI-Poem-Generator"
          target="_blank"
        >
          on GitHub</a
        >
        and
        <a href="https://mypoem-generator.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
      </p>
    </footer>
    <script src="src/script.js"></script>
  </body>
</html>
